    <div style="text-align: center;">
        <h2 style="margin: 20px 0;">Formulario de contacto</h2>
        <form method="post">
            <label>Ingrese su nombre</label>
            <input required type="text" placeholder="En Mayusculas" name="Nombre"><br>
            <label>Ingrese su edad</label>
            <input type="number" min="18" max="50" name="edad"><br>
            <label>Ingrese su numero de telefono</label>
            <input required type="tel" name="telefono"><br>
            <label>Ingrese su fecha de nacimiento</label>
            <input type="date" max="2006-12-31" name="edad"><br>
            <label>Selecciona una foto</label>
            <input type="file" accept=".jpg, .png, .gif" max="1024kb" name="foto"><br>
            <label>selecciona tu genero</label>
            <input type="radio" value="Hombre" name="Genero">Homre
            <input type="radio" value="Mujer" name="Genero">Mujer
            <input type="radio" value="Otro" name="Genero">Otro
            <input type="radio" value="No sabe/no responde" name="Genero">No sabe/no responde <br><br>
            <label>Selecciona como deseas que te contactemos</label>
            <input type="checkbox" name="contacto" value="Email">Email
            <input type="checkbox" name="contacto" value="telefono">Telefono
            <input type="checkbox" name="contacto" value="Whatsapp">Whatsapp
            <input type="checkbox" name="contacto" value="Palomamensajera">Paloma mensajera <br><br>
            <label>selecciona el libro que deseas:</label><br>
            <select name="libro">
                <option value="select">Seleccionar</option>
                <option value="Cienanios">Cien años de solidad</option>
                <option value="Juegoshambre">Los Juegos del hambre</option>
            </select><br><br>
            <label>Observaciones o sugerencias</label>
            <textarea name="Observaciones" cols="15" rows="3"></textarea><br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button><br><br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.3926462550558!2d-75.51480492500562!3d6.343167225232667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44256eee5490f5%3A0xe0136a82441f626d!2sCl.%2048%20%2357-27%2C%20Copacabana%2C%20Antioquia!5e0!3m2!1ses!2sco!4v1742952438827!5m2!1ses!2sco" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
